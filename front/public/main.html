<!DOCTYPE html "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>サンプル：ポリゴンの表示</title>
    <!-- viewport meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
    <div id="map" style="width: 80vw; height: 80vh"></div>
    
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal1">
        Launch demo modal
    </button>
    <div class="modal fade" id="modal1" tabindex="-1" role="dialog" aria-labelledby="label1" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="label1">Create User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body modal-lg">
                        <div class="form-group">
                            <label class="control-label">User Name</label>
                            <input class="form-control" type="text" id="txtuname">
                        </div>
                        <div class="form-group">
                            <label class="control-label">Select Your Icon</label>
                            <select class="form-control" id="selIcon">
                                <option value="dog">INU-SAN</option>
                                <option value="cat">NEKO-SAN</option>
                                <option value="bir">TORI-SAN</option>
                                <option value="usa">USAGI-SAN</option>
                            </select>
                        </div>
                        <div style="width:200px; height:200px;">
                            <img id="imgIconImg" src="" />
                            </div>
                </div>
                <div class="modal-footer">
                    <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
                    <button type="button" class="btn btn-primary">OK</button>
                </div>
            </div>
        </div>
    </div>



    <!-- jQuery、Popper.js、Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

<script>
    $(document).ready(function(){
        changeIconImg();
    }

    )
    $('[id$=selIcon]').change(function(){
        $('#txtuname').val($('[id$=selIcon]').val());
        changeIconImg();
    });
    function changeIconImg(){
        var url = './images/'+$('[id$=selIcon]').val()+'.png';
        $('#imgIconImg').attr('src', url);
    }
</script>
</body>


</html>
